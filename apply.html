    <form>  
      <div class="register">
      <h3>Daftar Disini</h3>
      <div class="name">
            <label for="email">Nama Lengkap:</label>
            <input type="text" placeholder="Nama Lengkap..." id="name" required>
        </div>
        <div class="born_date">
            <label>Tanggal Lahir:</label>
            <input type="date" id="born_date"required>
        </div>
        <div class="address">
          <label for="address">Alamat:</label>
          <input type="text" placeholder="Alamat..." id="address" required>
        </div>
        <div class="birth_place">
          <label>Kota Kelahiran:</label>
          <input type="text" placeholder="Kota Kelahiran..." id="birth_place" required>
        </div>
        <div class="gender">
          <label for="gender">Jenis Kelamin:</label>
          <input type="text" placeholder="Jenis Kelamin..." id="gender" required>
        </div>
        <div class="anak-ke">
          <label for="anak-ke">Anak ke:</label>
          <input type="number" id="anak-ke" required>
        </div>
        <div class="siblings">
          <label for="siblings">Jumlah Saudara:</label>
          <input type="number" id="siblings" required>
        </div>
        <div class="school">
          <label>Asal Sekolah:</label>
          <input type="text" placeholder="Asal Sekolah..." id="school" required>
        </div>
        <div class="nisn">
          <label>NISN:</label>
          <input type="text" placeholder="NISN..." id="nisn" required>
        </div>
        <div class="score">
          <label>Nilai Ijazah:</label>
          <input type="number" placeholder="Nilai Ijazah..." id="score" required>
        </div>
        <div class="button">
          <button type="submit" id="send" onclick="klik()">Kirim</button>
        </div>
      </div>
    </form>
    <hr>
