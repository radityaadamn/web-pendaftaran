<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <div class="container">
    <div class="wrapper">
    <form action="" method="post">
      <div id="signUpMessage" class="messageDiv" style="display: none"></div>
      <div class="sign">
        <h2>Registrasi</h2>
        <p>Belum mempunyai akun? Silahkan registrasi terlebih dahulu</p>
        <div class="first-name">
          <label for="first-name">First Name:</label>
          <input type="text" placeholder="first name..." id="fName" required />
        </div>
        <div class="last-name">
          <label for="last-name">Last Name:</label>
          <input type="text" placeholder="last name..." id="lName" required />
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="email" placeholder="john@gmail.com" id="rEmail" name="email"/>
        </div>
        <div class="password">
          <label for="password">Password:</label>
          <input type="password" placeholder="password..." id="rPassword" name="password" required/>
        </div>
        <div class="button">
          <button type="submit" id="register" name="register" onclick="register()">Register</button>
        </div>
        </form>
      </div>
      <form action="" method="post">
          <div id="signInMessage" class="messageDiv" style="display: none;"></div>
          <div class="login" id="signIn">
        <h2>Login</h2>
        <p>Sudah mempunyai akun? Silahkan login</p>
        <div class="email">
            <label for="email">Email:</label>
            <input type="email" placeholder="john@gmail.com" id="email" name="email">
        </div>
        <div class="password">
            <label for="password">Password:</label>
            <input type="password" placeholder="password..."id="password" name="password" required>
        </div>
        <div class="button">
            <button type="submit" id="submitSignIn" name="register" onclick="login()">Login</button>
        </div>
        </div>
    </form>  
    </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script type="module" src="firebaseauth.js"></script>
    <script src="script.js"></script>
</body>
</html>
